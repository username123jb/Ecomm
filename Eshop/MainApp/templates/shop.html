
{% extends 'index.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
<body>
<div class="container" style="margin-top : 150px;">
  <div class="row" >
      {% for i in Data %}
      <div class="col-lg-3 col-md-4 col-sm-6  d-flex ">
        <div class="panel panel-default">
          <div class="panel-thumbnail"><img src="{{i.img1.url}}" class="img-responsive" style="width=10%"></div>
          <div class="panel-body">
            <p class="lead">{{i.name}}</p>
            <p>{{i.price}}</p>
              <div class="cart">
                 <a href="/product/{{i.id}}/">Add to Cart  <span class="glyphicon glyphicon-shopping-cart"></span></a>
              </div>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>

</body>

{% endblock body %}
</html>
