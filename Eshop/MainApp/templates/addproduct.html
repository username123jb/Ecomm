{% extends 'index.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
{% block body %}

        <div class="cart-table-area section-padding-100" style="margin-top:150px">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="alert alert-primary">
                                <h2>Add Product</h2>
                            </div>

                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="row">

                                    <div class="col-md-12 mb-3">
                                        <input type="text" class="form-control" name="id" value="" placeholder="Enter product Id" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <input type="text" class="form-control" name="name" value="" placeholder="Enter product Name" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control" name="description" placeholder="Description">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="number" class="form-control" name="basicPrice" placeholder="Enter Basic Price" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="number" class="form-control mb-3" name="discount" placeholder="Discount" value="">
                                    </div>
                                     <div class="col-md-12 mb-3">
                                        <input type="file" name="img1">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <input type="file" name="img2">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <input type="file" name="img3">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <input type="file" name="img4">
                                    </div>
                                   <div class="col-md-12 mb-3">
                                        <button type="submit" class="btn btn-info">Add</button>
                                    </div>
                                </div>
                            </form>
                            {% if messages %}
                                <div class="alert alert-success">
                                {%for i in messages%}
                                    {{i}}
                                {%endfor%}
                                </div>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

{% endblock body %}
<a href="/">Home</a>

</body>
</html>
